<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CodeQuizPro!</title>
    </head>

    <body>
        <header class="headerTop">
            <h1>Coding Quiz!</h1>
        </header>

        <section class="main-content">
            <div class="box-top">
                <button class="btn">High Scores</button>
                <button id="startBtn" class="btn">START QUIZ</button>
                <div>
                    <h4 class="timesLeft" id="timeLeft">Time Left:</h4>
                </div>
            </div>
            <div class="boxMain">
                <div id="intro" class="intro">
                    <h4>Click the start button above to start practicing some code!</h4>
                </div>
                <section class="quiz">
                    <div id="questionLoad" class="questionRender">

                    </div>
                    <div id="choicesLoad" class="choicesRender">
    
                    </div>
                </section>
            </div>
        </section>



        <script src="./assets/js/script.js"></script>
    </body>
</html>
